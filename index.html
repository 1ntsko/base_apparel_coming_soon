<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="logo">
            <img src="logo.svg" alt="logo">
        </div>
        <div class="hero">
            <img src="hero-desktop.jpg" alt="hero">
        </div>
    </section>
    <section>
        <div class="text-content">
            <h1 style=" letter-spacing: 1.5rem; line-height: 3.5rem;">
                <span style="color: hsl(0, 93%, 68%); font-weight: 300; ">WE'RE</span><br> COMING<br> SOON
            </h1>
            <p>
                We're coming soon Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <input id="email" type="text" placeholder="Email Address"><button type="submit" id="validate" class="arrow"><img src="icon-arrow.svg" alt=""></button>
            <h2 id='result'></h2>
        </div>
    </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
